<div class="container">
	<div class="row">
		<form class="form-inline waves-light mb-3 mx-auto col-lg-6 col-12">
			<div class="md-form mt-0">
				<input [(ngModel)]="query" class="form-control mr-sm-2" type="text" name="test"
				       placeholder="Search by car name">
			</div>
		</form>
	</div>
</div>

<div class="col-xl-3 col-lg-4 col-md-6 col-12 pb-3"
     *ngFor="let car of cars | carSearch: query">
	<div class="card">
		<img [src]="car.image" class="card-img-top"
		     [alt]="carName(car)">
		<div class="card-body">
			<h5 class="card-title">{{ carName(car) }}</h5>
			<p class="card-text">Color: <i
					class="fa-solid fa-circle rounded-circle border border-dark"
					[style.color]="car.color"></i></p>
			<p class="card-text">New/Used: {{ car.newused | titlecase }}</p>
			<p class="card-text">Fuel: {{ car.fuel | titlecase }}</p>
			<p class="card-text">Price: {{ car.price | currency }}</p>
			<p class="card-text">Year: {{ car.year }}</p>
		</div>
		<button class="remove-btn btn btn-danger mx-auto mb-4"
		        (click)="removeCar(car)">
			Remove
		</button>
	</div>
</div>
